<!doctype html>
<html lang="ru">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Стандартный баннер</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
